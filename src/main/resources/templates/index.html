<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Administrador de Libros</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="/img/styles.css" rel="stylesheet"/>
    </head>

    <body class="contenedor bg-dark text-light">
        <style>
            .container {
                display: flex;
                flex-direction: column;
                min-height: 80vh;
              
            }
      
        </style>

        <nav th:replace="fragments/nav"></nav>

        <div class="container  bg-dark text-light  justify-content-center">


            <div class="row d-flex justify-content-end">

                <div class="col-sm-6">
                    <h2>Encontrá Todos nuestros libros Aquí</h2>
                    <div class=" d-flex justify-content-end"> 
                        <a class="btn btn-primary m-3" th:href="@{/libro/lista}">Ingresá!!</a>
                    </div>
                    
                </div>
            </div>

            <div th:if="${exito != null}"  class="alert alert-success m-5" role="alert">
                <h5>Carga exitosa!</h5>
                <p>Se ha cargado el libro correctamente!!</p>
            </div>
        </div>
        <footer th:replace="fragments/footer"></footer>
    </body>

</html>
