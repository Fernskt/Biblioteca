<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
       
         <nav class="navbar navbar-expand-lg navBar">
            <div class="containerImg">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img class="logo" width="50px" src="/img/logo.png" alt="Img logo egg">
                </a>
              </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto elementos">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Libros
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        
                        <li><a class="dropdown-item" th:href="@{/libro/registrar}">Crear Libro</a></li>
                        <li><hr class="dropdown-divider"></li>
                        
                        <li><a class="dropdown-item" th:href="@{/libro/lista}">Listar Libros</a></li>
                    </ul>
                </li>


                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Autores
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        
                        <li><a class="dropdown-item" th:href="@{/autor/registrar}">Crear Autor</a></li>
                        <li><hr class="dropdown-divider"></li>
                       
                        <li><a class="dropdown-item" th:href="@{/autor/lista}">Listar Autores</a></li>
                    </ul>
                </li>



                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Editoriales
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        
                        <li><a class="dropdown-item" th:href="@{/editorial/registrar}">Crear Editorial</a></li>
                        <li><hr class="dropdown-divider"></li>
                        
                        <li><a class="dropdown-item" th:href="@{/editorial/lista}">Listar Editoriales</a></li>
                    </ul>
                </li>
              </ul>
            </div>
          </nav>
        
        <div class="container_fluid m-5 contenedor">
            
            <form class="formulario" action="/libro/registro" method="POST">
                
                <div class="form-group my-3">                  
                    <label class="mb-2">Cargar Libro</label>
                    <input type="number" class="form-control" name="isbn" placeholder="ISBN"><!-- ingresar isbn del libro --> 
                </div>
                 <div class="form-group my-3">                  
                    
                    <input type="text" class="form-control" name="titulo" placeholder="TÃ­tulo del libro"><!-- ingresar titulo del libro --> 
                </div>
                 <div class="form-group my-3">                  
                   
                    <input type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares"><!-- ingresar cantidad de ejemplares del libro --> 
                 </div>
                
                <div class="form-group my-3">
                    
                    <select name="idAutor">
                        <option value=0>Seleccionar Autor</option>
                        <option th:each="autor : ${autores}" 
                                     th:value="${autor.id}"
                                     th:text="${autor.nombre}"/>
                    </select>
                    
                </div>
                
                  <div class="form-group my-3">
                    
                    <select name="idEditorial">
                        <option value=0>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}" 
                                     th:value="${editorial.id}"
                                     th:text="${editorial.nombre}"/>
                    </select>
                    
                </div>
                     
                
                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                   
                    <p th:text="${error}"></p>
                </div>
                
                <div th:if="${exito != null}"  class="alert alert-success" role="alert">
                    <h5>Exito!</h5>
                    <p>Se ha cargado el libro correctamente!!</p>
                </div>
                  <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>
            
        </div>


        
    </body>
</html>
