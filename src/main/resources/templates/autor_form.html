        <header>
            <div class="container fluid m-5 contenedor">
                <h2>Carga el autor aquí</h2>
            </div>
        </header>
        <div class="container">
            <form action="/autor/registro" method="POST">
                <div class="form-group">
                    <input type="text" class="form-group" name="nombre" placeholder="Nombre Autor Aquí" />
                </div>
                   <div th:if="${error != null}" class="alert alert-danger" role="alert">
                    <h5>Error!</h5>
                    <p th:text="${error}"></p>
                </div>
                
              <div th:if="${exito != null}"  class="alert alert-success" role="alert">
                    <h5>Carga exitosa!</h5>
                    <p>Se ha cargado el libro correctamente!!</p>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Cargar</button>
