<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar Libro</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/img/styles.css"/>
    </head>
    <body class="bg-dark text-light">

              <nav th:replace="fragments/nav"></nav>

        <div class=" container col-md-5">

            <form class="form" action="/libro/registro" method="POST">

                <div class="form-group my-3">                  
                    <h3 class="mb-5 text-center">Cargar Libro</h3>
                    <input type="number" class="form-control" name="isbn" placeholder="ISBN"><!-- ingresar isbn del libro --> 
                </div>
                <div class="form-group my-3">                  

                    <input type="text" class="form-control" name="titulo" placeholder="TÃ­tulo del libro"><!-- ingresar titulo del libro --> 
                </div>
                <div class="form-group my-3">

                    <input type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares"><!-- ingresar cantidad de ejemplares del libro --> 
                </div>

                <div class="form-group my-3 d-flex gap-3">

                    <select class="form-select" name="idAutor">
                        <option value=0>Seleccionar Autor</option>
                        <option th:each="autor : ${autores}" 
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"/>
                    </select>

                    <select class="form-select" name="idEditorial">
                        <option value=0>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}" 
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"/>
                    </select>

                </div>

                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${exito != null}"  class="alert alert-success" role="alert">
                    <h5>Exito!</h5>
                    <p>Se ha cargado el libro correctamente!!</p>
                </div>
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>

        </div>

    </body>
</html>
