<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar Cliente</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/img/styles.css"/>
    </head>
    <body class="bg-dark text-light">

              <nav th:replace="fragments/nav"></nav>

        <div class=" container-fluid row-cols-2  d-flex justify-content-center">

            <form class="form" action="/cliente/registro" method="POST">

                <div class="form-group my-3">                  
                    <h3 class="mb-5 text-center">Cargar Cliente</h3>
                    
                    <input type="number" class="form-control" name="documento" placeholder="NÃºmero de Documento"><!-- ingresar nombre cliente --> 
                </div>
                
                 <div class="form-group my-3">                  
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre"><!-- ingresar apellido del cliente --> 
                </div>
                
                <div class="form-group my-3">                  
                    <input type="text" class="form-control" name="apellido" placeholder="Apellido"><!-- ingresar apellido del cliente --> 
                </div>
                
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="telefono" placeholder="Telefono"><!-- ingresar cantidad de ejemplares del libro --> 
                </div>

                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${exito != null}"  class="alert alert-success" role="alert">
                    <h5>Exito!</h5>
                    <p>Nuevo usuario Agregado!</p>
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>

        </div>
<footer th:replace="fragments/footer"></footer>
    </body>
</html>
